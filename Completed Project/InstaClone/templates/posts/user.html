{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{ username }}{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('posts.upload') }}">New Post</a>
  {% endif %}
{% endblock %}

{% block content %}
  <div class="posts">
    {% for post in posts %}
      <div>
        <img src="{{ url_for('posts.uploaded_file', filename=post['img_path']) }}" alt="">
        <p>{{ post['caption'] }}</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
