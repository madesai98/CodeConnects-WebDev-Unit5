{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}All Users{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('posts.upload') }}">New Post</a>
  {% endif %}
{% endblock %}

{% block content %}
  <div class="users">
    {% for user in users %}
      <div>
        <a href="{{ url_for('posts.user', username=user['username']) }}">{{ user['username'] }}</a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
